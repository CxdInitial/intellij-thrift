name: Run tests with Gradle

on:
  pull_request:
    branches: 
      - "master"
  workflow_dispatch: {}    

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup gradle
        uses: gradle/gradle-build-action@v2
      - name: Run tests
        run: ./gradlew test
